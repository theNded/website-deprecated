<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="site-button.html">
<link rel="import" href="site-data-provider.html">
<link rel="import" href="site-common-styles.html">
<link rel="import" href="site-image.html">

<dom-module id="site-publications-detail">

  <template>

    <style include="site-common-styles site-button">

      :host {
        display: block;
        margin: 0 10%;
      }

      #content {
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      site-image {
        @apply --layout-flex-4;
        margin: 64px 32px;

      }

      .detail {
        @apply --layout-flex-6;
        margin: 48px 32px;
        transition: opacity 0.4s;
        opacity: 0;
      }

      .detail[has-content] {
        opacity: 1;
      }

      h1 {
        font-size: 24px;
        font-weight: 500;
        line-height: 28px;
        margin: 0;
      }

      .description > h2 {
        margin: 16px 0;
        font-size: 13px;
      }

      .description > p {
        margin: 0;
        color: var(--app-secondary-color);
      }

      .pickers {
        @apply --layout-vertical;
        border-top: 1px solid #ccc;
      }

      @media (max-width: 767px) {

        #content {
          @apply --layout-vertical;
          @apply --layout-center;
        }

        site-image {
          margin: 20px 32px;
          width: 80%;
        }

        .detail {
          box-sizing: border-box;
          margin: 32px 0;
          padding: 0 24px;
          width: 100%;
          max-width: 600px;
        }

        h1 {
          font-size: 20px;
          line-height: 24px;
        }
      }

    </style>

    <!--
      app-route provides the name of the category and the item.
      actually [[route]] is assigned by {{subroute}} in site-app
    -->
    <app-route
        route="[[route]]"
        pattern="/:item"
        data="{{routeData}}"></app-route>

    <!--
      site-data-provider provides the item data for a given category and item name.
      Query:
        routeData.category (e.g., publications)
        rounteData.item (e.g., Array with name : 3d_reconstruction)
    -->
    <site-data-provider
        id="categoryData"
        category-name="publications"
        item-name="[[routeData.item]]"
        item="{{item}}"
        failure="{{failure}}"></site-data-provider>

    <div id="content" hidden$="[[failure]]">
      <site-image alt="[[item.title]]" src="[[item.largeImage]]"></site-image>
      <div class="detail" has-content$="[[_isDefined(item)]]">
        <h1>[[item.title]]</h1>
        <div class="description">
          <h2>[[item.subtitle]]</h2>
          <p class="desc"></p>
        </div>
      </div>
    </div>

    <!--
      site-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <site-network-warning
        hidden$="[[!failure]]"
        offline="[[offline]]"
        on-try-reconnect="_tryReconnect"></site-network-warning>

  </template>

  <script>

    class SitePublicationDetail extends Polymer.Element {

      static get is() { return 'site-publications-detail'; }

      static get properties() { return {

        item: Object,

        route: Object,

        routeData: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_itemChanged(item, visible)'
      ]}

      _itemChanged(item, visible) {
        if (visible) {
          this._itemChangeDebouncer = Polymer.Debouncer.debounce(this._itemChangeDebouncer,
            Polymer.Async.microTask, () => {
              // The item description contains escaped HTML (e.g. "&lt;br&gt;"), so we need to
              // unescape it ("<br>") and set it as innerHTML.
              let text = item ? item.description : '';
              this.$.desc.innerHTML = this._unescapeText(text);

              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: item ? item.category : '',
                  title: item ? item.title : ''
                }}));
            })
        }
      }

      _unescapeText(text) {
        let elem = document.createElement('textarea');
        elem.innerHTML = text;
        return elem.textContent;
      }

      _isDefined(item) {
        return item != null;
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(SitePublicationDetail.is, SitePublicationDetail);

  </script>

</dom-module>
