<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/helpers/helpers.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="site-data-provider.html">
<!-- Since 'home' is the default route, eagerly load it. -->
<link rel="import" href="site-home.html">

<dom-module id="site-app">
  <template>
    <style>

      :host {
        display: block;
        position: relative;
        padding-top: 130px;
        padding-bottom: 32px;
        --app-primary-color: #202020;
        --app-secondary-color: #757575;
        --app-accent-color: #172C50;
        --paper-button-ink-color: var(--app-accent-color);
        --paper-icon-button-ink-color: var(--app-accent-color);
        --paper-spinner-color: var(--app-accent-color);
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        color: var(--app-primary-color);
      }

      app-header {
        @apply --layout-fixed-top;
        z-index: 1;
        background-color: rgba(255, 255, 255, 0.95);
        --app-header-shadow: {
          box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
          height: 10px;
          bottom: -10px;
        };
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
      }

      .logo a {
        font-size: 18px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: var(--app-primary-color);
        text-decoration: none;
        /* required for IE 11, so this <a> can receive pointer events */
        display: inline-block;
        pointer-events: auto;
      }

      .left-bar-item {
        width: 40px;
      }

      .menu-btn {
        display: none;
      }

      .announcer {
        position: fixed;
        height: 0;
        overflow: hidden;
      }

      /* Nasty! improve it! */
      :host(:not([page=projects-detail]):not([page=publications-detail]):not([page=blog-detail])) 
       .back-btn {
        display: none;
      }

      [hidden] {
        display: none !important;
      }

      #tabContainer {
        position: relative;
        height: 66px;
      }

      site-tabs, site-tab {
        --site-tab-overlay: {
          border-bottom: 2px solid var(--app-accent-color);
        };
      }

      site-tabs {
        height: 100%;
      }

      site-tab {
        margin: 0 20px;
      }

      site-tab a {
        display: inline-block;
        outline: none;
        padding: 9px 5px;
        font-size: 13px;
        font-weight: 500;
        letter-spacing: 0.2em;
        text-decoration: none;
        color: var(--app-primary-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      app-drawer {
        z-index: 3;
      }

      iron-pages {
        max-width: 1440px;
        margin: 0 auto;
      }

      footer {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        line-height: 36px;
      }

      footer > a {
        color: var(--app-secondary-color);
        text-decoration: none;
      }

      footer > a:hover {
        text-decoration: underline;
      }

      .demo-label {
        box-sizing: border-box;
        width: 120px;
        padding: 6px;
        margin: 8px auto 0;
        background-color: var(--app-primary-color);
        color: white;
        text-transform: uppercase;
      }

      /* small screen */
      @media (max-width: 767px) {
        :host {
          padding-top: 64px;
        }

        .menu-btn {
          display: block;
        }

        :host([page=detail]) .menu-btn {
          display: none;
        }
      }

    </style>

    <!--
      app-location and app-route elements provide the state of the URL for the app.
    -->
    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <!--
      site-data-provider provides the list of categories.
    -->
    <site-data-provider categories="{{categories}}"></site-data-provider>

    <app-header role="navigation" id="header" effects="waterfall" condenses reveals>
      <app-toolbar>
        <div class="left-bar-item">
          <paper-icon-button
              class="menu-btn"
              icon="menu"
              on-click="_toggleDrawer"
              aria-label="Categories">
          </paper-icon-button>
          <a class="back-btn" href="/[[categoryName]]" tabindex="-1">
            <paper-icon-button icon="arrow-back" aria-label="Go back"></paper-icon-button>
          </a>
        </div>
        <div class="logo" main-title><a href="/" aria-label="Wei\'s Homepage">Wei Dong's Homepage</a></div>
      </app-toolbar>

      <!-- Lazy-create the tabs for larger screen sizes. -->
      <div id="tabContainer" sticky$="[[_shouldShowTabs]]" hidden$="[[!_shouldShowTabs]]">
        <dom-if if="[[_shouldRenderTabs]]">
          <template>
            <site-tabs
                selected="[[categoryName]]"
                attr-for-selected="name">
              <dom-repeat items="[[categories]]" as="category" initial-count="4">
                <template>
                <site-tab name="[[category.name]]">
                  <a href="/[[category.name]]">[[category.title]]</a>
                </site-tab>
                </template>
              </dom-repeat>
            </site-tabs>
          </template>
        </dom-if>
      </div>
    </app-header>

    <!-- Lazy-create the drawer for small screen sizes. -->
    <dom-if if="[[_shouldRenderDrawer]]">
      <template>
      <!-- Two-way bind `drawerOpened` since app-drawer can update `opened` itself. -->
      <app-drawer opened="{{drawerOpened}}" swipe-open tabindex="0">
        <iron-selector role="navigation" class="drawer-list" selected="[[categoryName]]" attr-for-selected="name">
          <dom-repeat items="[[categories]]" as="category" initial-count="4">
            <template>
              <a name="[[category.name]]" href="/[[category.name]]">[[category.title]]</a>
            </template>
          </dom-repeat>
        </iron-selector>
      </app-drawer>
      </template>
    </dom-if>

    <iron-pages role="main" selected="[[page]]" attr-for-selected="name" selected-attribute="visible" fallback-selection="404-warning">
      <!-- home view -->
      <site-home         name="home"         categories="[[categories]]"></site-home>
      <site-publications name="publications" offline="[[offline]]"></site-publications>
      <site-projects     name="projects"     offline="[[offline]]"></site-projects>
      <site-blog         name="blog"         offline="[[offline]]"></site-blog>      
      <site-about        name="about"        offline="[[offline]]"></site-about>
      
      <!-- list view of items in a category -->
      <!-- detail view of one item -->
      <site-projects-detail     name="projects-detail" route="[[subroute]]" offline="[[offline]]"></site-projects-detail>
      <site-publications-detail name="publications-detail" route="[[subroute]]" offline="[[offline]]"></site-publications-detail>
      <site-blog-detail         name="blog-detail" route="[[subroute]]" offline="[[offline]]"></site-blog-detail>
      
      <site-404-warning name="404-warning"></site-404-warning>
    </iron-pages>

    <footer>
      Â© Wei Dong, 2017
    </footer>

    <!-- a11y announcer -->
    <div class="announcer" aria-live="assertive">[[_a11yLabel]]</div>

  </template>

  <script>

    // performance logging
    window.performance && performance.mark && performance.mark('site-app - before register');

    class SiteApp extends Polymer.Element {

      static get is() { return 'site-app'; }

      static get properties() { return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        numItems: {
          type: Number,
          value: 0
        },

        _shouldShowTabs: {
          computed: '_computeShouldShowTabs(page, smallScreen)'
        },

        _shouldRenderTabs: {
          computed: '_computeShouldRenderTabs(_shouldShowTabs, loadComplete)'
        },

        _shouldRenderDrawer: {
          computed: '_computeShouldRenderDrawer(smallScreen, loadComplete)'
        }
      }}

      static get observers() { return [
        '_routeChanged(route.*)'
      ]}

      constructor() {
        super();
        window.performance && performance.mark && performance.mark('site-app.created');
      }

      ready() {
        super.ready();
        // Custom elements polyfill safe way to indicate an element has been upgraded.
        this.removeAttribute('unresolved');
        // listen for custom events
        this.addEventListener('change-section', (e)=>this._onChangeSection(e));
        this.addEventListener('announce', (e)=>this._onAnnounce(e));
        this.addEventListener('dom-change', (e)=>this._domChange(e));
        this.addEventListener('show-invalid-url-warning', (e)=>this._onFallbackSelectionTriggered(e));
        // listen for online/offline
        // Polymer.RenderStatus.afterNextRender(this, () => {
        //   window.addEventListener('online', (e)=>this._notifyNetworkStatus(e));
        //   window.addEventListener('offline', (e)=>this._notifyNetworkStatus(e));
        // });
      }

      /// A little bit nasty, OPTIMIZE IT!!!
      _routeChanged(route) {
        console.log(route);
        console.log(this.subroute.path);

        let majorCategories = [
          'publications', 'projects', 'blog', 'about', ''
        ];
        let page = this.routeData.page;

        if (majorCategories.includes(page)) {
          this._listScrollTop = window.pageYOffset;
        }

        /// Major category selection
        /// Not safe now
        if (!majorCategories.includes(page)) {
          this.page = '404-warning';
        } else if (!this.subroute.path || this.subroute.path === '/') {
          this.page = page || 'home';
        } else if (this.page != 'publications') { /// detail selection
          this.page = page + '-detail';
        } //else if (this.page === 'publications') { /// /publications/xxx.pdf
          //this.page = page;
        //}

        // Close the drawer - in case the *route* change came from a link in the drawer.
        this.drawerOpened = false;
      }

      _pageChanged(page, oldPage) {
        if (page != null) {
          // home route is eagerly loaded
          if (page == 'home') {
            this._pageLoaded(Boolean(oldPage));
          // other routes are lazy loaded
          } else {
            // When a load failed, it triggered a 404 which means we need to
            // eagerly load the 404 page definition
            // Bind option: provide 'this' for _pageLoaded
            let cb = this._pageLoaded.bind(this, Boolean(oldPage));
            Polymer.importHref(
              this.resolveUrl('site-' + page + '.html'),
              cb, cb, true);
          }
        }
      }

      _pageLoaded(shouldResetLayout) {
        this._ensureLazyLoaded();
        if (shouldResetLayout) {
          // The size of the header depends on the page (e.g. on some pages the tabs
          // do not appear), so reset the header's layout only when switching pages.
          Polymer.Async.timeOut.run(() => {
            this.$.header.resetLayout();
          }, 1);
        }
      }

      _ensureLazyLoaded() {
        // load lazy resources after render and set `loadComplete` when done.
        if (!this.loadComplete) {
          Polymer.RenderStatus.afterNextRender(this, () => {
            Polymer.importHref(this.resolveUrl('lazy-resources.html'), () => {
              // Register service worker if supported.
              if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js', {scope: '/'});
              }
              this._notifyNetworkStatus();
              this.loadComplete = true;
            });
          });
        }
      }

      _notifyNetworkStatus() {
        let oldOffline = this.offline;
        this.offline =  !navigator.onLine;
        // Show the snackbar if the user is offline when starting a new session
        // or if the network status changed.
        if (this.offline || (!this.offline && oldOffline === true)) {
          if (!this._networkSnackbar) {
            this._networkSnackbar = document.createElement('site-snackbar');
            this.root.appendChild(this._networkSnackbar);
          }
          this._networkSnackbar.innerHTML = this.offline ?
              'You are offline' : 'You are online';
          this._networkSnackbar.open();
        }
      }

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      }

      // Elements in the app can notify section changes.
      // Response by a11y announcing the section and syncronizing the category.
      _onChangeSection(event) {
        let detail = event.detail;

        // Scroll to the top of the page when navigating to a non-list page. For list view,
        // scroll to the last saved position only if the category has not changed.
        let scrollTop = 0;
        if (this.page === 'publications' || this.page === 'projects') {
          if (this.categoryName === detail.category) {
            scrollTop = this._listScrollTop;
          } else {
            // Reset the list view scrollTop if the category changed.
            this._listScrollTop = 0;
          }
        }
        // Use `Polymer.AppLayout.scroll` with `behavior: 'silent'` to disable header scroll
        // effects during the scroll.
        Polymer.AppLayout.scroll({ top: scrollTop, behavior: 'silent' });

        this.categoryName = detail.category || '';

        // Announce the page's title
        if (detail.title) {
          document.title = detail.title;
          this._announce(detail.title + ', loaded');
        }
      }

      // Elements in the app can notify a change to be a11y announced.
      _onAnnounce(e) {
        this._announce(e.detail);
      }

      // A11y announce the given message.
      _announce(message) {
        this._a11yLabel = '';
        this._announceDebouncer = Polymer.Debouncer.debounce(this._announceDebouncer,
          Polymer.Async.timeOut.after(100), () => {
            this._a11yLabel = message;
          });
      }

      // This is for performance logging only.
      _domChange(e) {
        if (window.performance && performance.mark && !this.__loggedDomChange) {
          let target = e.composedPath()[0];
          let host = target.getRootNode().host;
          if (host && host.localName.match(this.page)) {
            this.__loggedDomChange = true;
            performance.mark(host.localName + '.domChange');
          }
        }
      }

      _onFallbackSelectionTriggered() {
        this.page = '404-warning';
      }

      _computeShouldShowTabs(page, smallScreen) {
        return !smallScreen;
      }

      _computeShouldRenderTabs(_shouldShowTabs, loadComplete) {
        return _shouldShowTabs && loadComplete;
      }

      _computeShouldRenderDrawer(smallScreen, loadComplete) {
        return smallScreen && loadComplete;
      }

      _computePluralizedQuantity(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'item' : 'items');
      }

    }

    customElements.define(SiteApp.is, SiteApp);

  </script>

</dom-module>
