<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="site-data-provider.html"><link rel="import" href="site-common-styles.html"><link rel="import" href="site-image.html"><link rel="import" href="site-list-item.html"></head><body><dom-module id="site-about"><template><style include="site-common-styles">.intro{text-align:justify;font-size:15px;width:60%;margin:auto;}.intro h2{padding-bottom:5px;border-bottom:1px solid black;}.contact-container{@apply --layout-horizontal;@apply --layout-center-justify;margin:auto;width:100%;}.contact{width:33%;text-align:left;}.contact h3{margin:0;}.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}.hero-image{--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}a:link, a:visited{font-weight:800;text-decoration:underline;color:cornflowerblue;}@media (max-width: 767px){.intro{text-align:left;width:80%;}.hero-image{height:170px;}.contact-container{@apply --layout-vertical;}.contact{width:100%;}}</style><site-data-provider id="categoryData" category-name="about" category="{{category}}" failure="{{failure}}"></site-data-provider><site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image><div class="intro"><h2>Intro</h2><p>I am Wei DONG (董未 in Chinese character), currently a master student supervised by <a href="http://www.cis.pku.edu.cn/vision/Visual&amp;Robot/people/zha/">Prof. Hongbin Zha</a> at <a href="http://www.cis.pku.edu.cn/vision/3DVCR/3DVCR_E.html">3D Visual Computing and Robotics Group</a> in <a href="http://www.klmp.pku.edu.cn/">Key Laboratory of Machine Perception</a>, Peking University, China. In the summer of 2017, I was involved in the <a href="https://www.inf.ethz.ch/news-and-events/spotlights/ssrf-2017.html">ETH's 1st SSRF program</a> after a competitive selection, and worked as a research intern in <a href="https://www.inf.ethz.ch/personal/marc.pollefeys/">Marc Pollefeys'</a> <a href="https://cvg.ethz.ch">CVG group</a> at ETH Zurich, Switzerland. Previously, I received my bachlor's degree in Peking University.</p><p>I always think that human's experience is limited by time and space. The emergence of Virtual Reality (VR) and Augmented Reality (AR) have greatly changed the situation. Therefore, I have been focusing on this field both in applications and their underlying theory, from 3D reconstruction to SLAM.</p><p>In view of publication, I am not quite a successful researcher up to now: one accepted paper in a formal conference is accompanied by a list of rejections. Yet I'm still optimistic. My voice will be heard.</p><h2>Contact</h2><div class="contact-container"><div class="contact"><h3>Address</h3><p>Wei Dong,<br>Room 2207, Science Building 2,<br>100871, Peking University,<br>Haidian District, Beijing, China</p></div><div class="contact"><h3>Email</h3><p>w <i>dot</i> dong <i>at</i> pku <i>dot</i> edu <i>dot</i> cn</p></div><div class="contact"><h3>Website</h3><p><a href="https://dongwei.info">https://dongwei.info</a></p></div></div><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></div></template><script>class SiteAbout extends Polymer.Element{static get is(){return'site-about'}static get properties(){return{category:Object,route:Object,visible:{type:Boolean,value:!1},offline:{type:Boolean,observer:'_offlineChanged'},failure:Boolean}}static get observers(){return['_categoryChanged(category, visible)']}connectedCallback(){super.connectedCallback(),this.isAttached=!0}disconnectedCallback(){super.disconnectedCallback(),this.isAttached=!1}_categoryChanged(a,b){b&&(this._changeSectionDebouncer=Polymer.Debouncer.debounce(this._changeSectionDebouncer,Polymer.Async.microTask,()=>{a?this.dispatchEvent(new CustomEvent('change-section',{bubbles:!0,composed:!0,detail:{category:a.name,title:a.title}})):this.dispatchEvent(new CustomEvent('show-invalid-url-warning',{bubbles:!0,composed:!0}))}))}_tryReconnect(){this.$.categoryData.refresh()}_offlineChanged(a){!a&&this.isAttached&&this._tryReconnect()}}customElements.define(SiteAbout.is,SiteAbout);</script></dom-module></body></html>
