<html><head></head><body><dom-module id="site-about"><template><style include="site-common-styles">.intro{text-align:justify;font-size:15px;width:60%;margin:auto;}.intro h2{padding-bottom:5px;border-bottom:1px solid black;}.contact-container{@apply --layout-horizontal;@apply --layout-center-justify;margin:auto;width:100%;}.contact{width:33%;text-align:left;}.contact h3{margin:0;}.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}.hero-image{--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}a:link, a:visited{font-weight:800;text-decoration:underline;color:cornflowerblue;}@media (max-width: 767px){.intro{text-align:left;width:80%;}.hero-image{height:170px;}.contact-container{@apply --layout-vertical;}.contact{width:100%;}}</style><site-data-provider id="categoryData" category-name="about" category="{{category}}" failure="{{failure}}"></site-data-provider><site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image><div class="intro"><h2>Intro</h2><p>My name is Wei DONG, 董未 in Chinese characters. I'm now a PhD student in robotics, supervised by <a href="http://www.cs.cmu.edu/~kaess/">Prof. Michael Kaess</a>. I work on dense RGB-D reconstruction and SLAM in <a href="http://rpl.ri.cmu.edu/">Robot Perception Lab (RPL)</a>, Robotics Institute, CMU.<br>Before coming to CMU, I was a master student supervised by <a href="http://www.cis.pku.edu.cn/vision/Visual&amp;Robot/people/zha/">Prof. Hongbin Zha</a> at <a href="http://www.cis.pku.edu.cn/vision/3DVCR/3DVCR_E.html">3D Visual Computing and Robotics Group</a> in <a href="http://www.klmp.pku.edu.cn/">Key Laboratory of Machine Perception</a>, Peking University, China.<br>In the summer of 2017, I was involved in the <a href="https://www.inf.ethz.ch/news-and-events/spotlights/ssrf-2017.html">ETH's 1st SSRF program</a> after a competitive selection, and worked as a research intern in <a href="https://www.inf.ethz.ch/personal/marc.pollefeys/">Marc Pollefeys'</a> <a href="https://cvg.ethz.ch">CVG group</a> at ETH Zurich, Switzerland.<br>Previously, I received my bachlor's degree in Peking University.</p><p>I always think that human's experience is limited by time and space. The emergence of Virtual Reality (VR) and Augmented Reality (AR) have greatly changed the situation. Therefore, I have been focusing on this field both in applications and their underlying theory, from 3D reconstruction to SLAM.</p><h2>Contact</h2><div class="contact-container"><div class="contact"><h3>Address</h3><p>Wei Dong,<br>5000 Forbes Avenue, CMU<br>NSH 2205<br>Pittsburgh, PA 15213, USA</p></div><div class="contact"><h3>Email</h3><p>weidong <i>dot</i> <i>at</i> andrew <i>dot</i> cmu <i>dot</i> edu</p></div><div class="contact"><h3>Website</h3><p><a href="https://dongwei.info">https://dongwei.info</a></p></div></div><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></div></template><script>class SiteAbout extends Polymer.Element{static get is(){return"site-about"}static get properties(){return{category:Object,route:Object,visible:{type:Boolean,value:!1},offline:{type:Boolean,observer:"_offlineChanged"},failure:Boolean}}static get observers(){return["_categoryChanged(category, visible)"]}connectedCallback(){super.connectedCallback();this.isAttached=!0}disconnectedCallback(){super.disconnectedCallback();this.isAttached=!1}_categoryChanged(category,visible){if(!visible){return}this._changeSectionDebouncer=Polymer.Debouncer.debounce(this._changeSectionDebouncer,Polymer.Async.microTask,()=>{if(category){this.dispatchEvent(new CustomEvent("change-section",{bubbles:!0,composed:!0,detail:{category:category.name,title:category.title}}))}else{this.dispatchEvent(new CustomEvent("show-invalid-url-warning",{bubbles:!0,composed:!0}))}})}_tryReconnect(){this.$.categoryData.refresh()}_offlineChanged(offline){if(!offline&&this.isAttached){this._tryReconnect()}}}customElements.define(SiteAbout.is,SiteAbout);</script></dom-module></body></html>
