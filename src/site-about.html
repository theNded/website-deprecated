<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="site-data-provider.html">
<link rel="import" href="site-common-styles.html">
<link rel="import" href="site-image.html">
<link rel="import" href="site-list-item.html">

<dom-module id="site-about">
  <template>
    <style include="site-common-styles">
      .intro {
        text-align: justify;
        font-size: 15px;
        width: 60%;
        margin: auto;
      }
      .intro h2 {
        padding-bottom: 5px;
        border-bottom: 1px solid black;
      }
      .contact-container {        
        @apply --layout-horizontal;
        @apply --layout-center-justify;
        margin: auto;
        width: 100%;
      }
      .contact {        
        width: 33%;
        text-align: left;
      }
      .contact h3 {
        margin: 0;
      }

      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --site-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      @media (max-width: 767px) {
        .hero-image {
          height: 170px;
        }
      }
    </style>

    <!--
      site-data-provider provides the {{category}} data for a given category name.
    -->
    <site-data-provider id="categoryData" category-name="about" category="{{category}}" failure="{{failure}}"></site-data-provider>

    <site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image>

    <div class="intro">
        <h2>Intro</h2>        
        <p>I am Wei Dong (董未 in Chinese character). I am currently a master student at 3DVCR Group in KLMP, Peking University, China. In the summer of 2017, I was a research intern at CVG group at ETH Zurich, Switzerland. I received my bachlor's degree in Peking University in 2015.</p>        
        <p>I always think that human's experience is limited by time and space. The emergance of Virtual Reality (VR) and Augmented Reality (AR) have greatly changed the situation. Hence, I have been focusing on this field both in applications and their underlying theory, from 3D reconstruction to SLAM, since I was an undergraduate student.</p>
        <p>I am not quite a successful researcher up to now considering publications: I have submitted several papers and received a list of rejections. Yet I'm still working hard in the hope that the world will hear my voice one day. Not too far, I hope.</p>

        <h2>Contact</h2>
        <div class="contact-container">
          <div class="contact">
            <h3>Address</h3>
            <p>Wei Dong,<br>
               Room 2207, Science Building 2,<br>
               100871, Peking University,<br>
               Haidian District, Beijing, China
            </p>
          </div>
          <div class="contact">
            <h3>Email</h3>
            <p>w <i>dot</i> dong <i>at</i> pku <i>dot</i> edu <i>dot</i> cn</p>
          </div>
          <div class="contact">
            <h3>Website</h3>
            <p>
            <a href="https://thended.github.io">https://thended.github.io</a>
            </p>
        </div>
    </div>

    <!--
      site-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning>

  </div></template>

  <script>
    class SiteAbout extends Polymer.Element {

      static get is() { return 'site-about'; }

      static get properties() { return {
        category: Object,

        route: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean
      }}

      static get observers() { return [
        '_categoryChanged(category, visible)'
      ]}

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  title: category.title
                }}));
            } else {
              this.dispatchEvent(new CustomEvent('show-invalid-url-warning', {
                bubbles: true, composed: true}));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }
    }

    customElements.define(SiteAbout.is, SiteAbout);

  </script>

</dom-module>
