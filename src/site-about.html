<html><head></head><body><dom-module id="site-about"><template><style include="site-common-styles">.intro{text-align:justify;font-size:15px;width:60%;margin:auto;}.intro h2{padding-bottom:5px;border-bottom:1px solid black;}.contact-container{@apply --layout-horizontal;@apply --layout-center-justify;margin:auto;width:100%;}.contact{width:33%;text-align:left;}.contact h3{margin:0;}.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}.hero-image{--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}a:link, a:visited{font-weight:800;text-decoration:underline;color:cornflowerblue;}@media (max-width: 767px){.intro{text-align:left;width:80%;}.hero-image{height:170px;}.contact-container{@apply --layout-vertical;}.contact{width:100%;}}</style><site-data-provider id="categoryData" category-name="about" category="{{category}}" failure="{{failure}}"></site-data-provider><site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image><div class="intro"><h2>Intro</h2><p>My name is Wei DONG, 董未 in Chinese characters.<br></p><ul><li>I'm now a PhD student at <a href="http://rpl.ri.cmu.edu/">Robot Perception Lab (RPL)</a>, Robotics Institute, CMU, advised by <a href="http://www.cs.cmu.edu/~kaess/">Prof. Michael Kaess</a>.</li><li>I'm also a summer research intern at <a href="http://vladlen.info/lab/">Intelligence Systems Lab (ISL)</a>, Intel Labs, working with <a href="http://vladlen.info">Dr. Vladlen Koltun</a>.</li><li>I received my bachelor's (2015) and master's (2018) degree from PKU. There, I worked with <a href="http://www.cis.pku.edu.cn/vision/Visual&amp;Robot/people/zha/">Prof. Hongbin Zha</a> at Key Labs of Machine Perception.</li><li>In 2017, I worked as a research intern in <a href="https://www.inf.ethz.ch/personal/marc.pollefeys/">Prof. Marc Pollefeys'</a> <a href="https://cvg.ethz.ch">CVG group</a> at ETH Zurich.<br></li></ul><p></p><p>I always think that human's experience is limited by time and space. The emergence of VR and AR have greatly changed the situation. Therefore, I have been focusing on this field both in applications and their underlying theory, from geometry and appearance reconstruction to SLAM.</p><h2>Contact</h2><div class="contact-container"><div class="contact"><h3>Email</h3><p>weidong <i>at</i> andrew <i>dot</i> cmu <i>dot</i> edu</p></div><div class="contact"><h3>Links</h3><p><a href="https://github.com/theNded"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="40" height="40" alt="Github"></a><a href="https://www.linkedin.com/in/wei-dong-466729128/"><img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" width="40" height="40" alt="LinkedIn"></a><a href="https://scholar.google.com/citations?user=bIex4IQAAAAJ&amp;hl=en"><img src="http://scholar.google.com/favicon.ico" height="40" alt="Github"></a></p></div></div><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></div></template><script>class SiteAbout extends Polymer.Element{static get is(){return"site-about"}static get properties(){return{category:Object,route:Object,visible:{type:Boolean,value:!1},offline:{type:Boolean,observer:"_offlineChanged"},failure:Boolean}}static get observers(){return["_categoryChanged(category, visible)"]}connectedCallback(){super.connectedCallback();this.isAttached=!0}disconnectedCallback(){super.disconnectedCallback();this.isAttached=!1}_categoryChanged(category,visible){if(!visible){return}this._changeSectionDebouncer=Polymer.Debouncer.debounce(this._changeSectionDebouncer,Polymer.Async.microTask,()=>{if(category){// Notify the category and the page's title
this.dispatchEvent(new CustomEvent("change-section",{bubbles:!0,composed:!0,detail:{category:category.name,title:category.title}}))}else{this.dispatchEvent(new CustomEvent("show-invalid-url-warning",{bubbles:!0,composed:!0}))}})}_tryReconnect(){this.$.categoryData.refresh()}_offlineChanged(offline){if(!offline&&this.isAttached){this._tryReconnect()}}}customElements.define(SiteAbout.is,SiteAbout);</script></dom-module></body></html>
