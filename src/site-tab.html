<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="site-ripple-container.html">

<dom-module id="site-tab">
  <template strip-whitespace>
    <style>
      [hidden] {
        display: none !important;
      }

      :host {
        display: inline-block;
        position: relative;
      }

      #overlay {
        pointer-events: none;
        display: none;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        @apply --site-tab-overlay;
      }

      :host(.site-tabs-overlay-static-above) #overlay {
        display: block;
      }
    </style>
    <div id="overlay"></div>
    <site-ripple-containerw>
      <slot></slot>
    </site-ripple-container>
  </template>
  <script>
    class SiteTab extends Polymer.Element {
      static get is() { return 'site-tab'; }
    }

    customElements.define(SiteTab.is, SiteTab);
  </script>
</dom-module>
