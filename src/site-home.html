<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="site-button.html"><link rel="import" href="site-image.html"></head><body><dom-module id="site-home"><template><style include="site-button">.image-link{outline:none;}.image-link > site-image::after{display:block;content:'';position:absolute;transition-property:opacity;transition-duration:0s;transition-delay:90ms;pointer-events:none;opacity:0;top:5px;left:5px;right:5px;bottom:5px;outline:#2196F3 auto 5px;outline:-moz-mac-focusring auto 5px;outline:-webkit-focus-ring-color auto 5px;}.image-link:focus > site-image::after{opacity:1;}.item{display:block;text-decoration:none;text-align:center;}site-image{position:relative;height:320px;overflow:hidden;--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}h2{font-size:1.3em;font-weight:500;margin:32px 0;}@media (max-width: 767px){site-image{height:240px;}h2{margin:24px 0;}}</style><dom-repeat items="[[categories]]"><template strip-whitespace=""><div class="item"><a class="image-link" href$="/[[item.name]]"><site-image src="[[item.image]]" alt="[[item.title]]" placeholder-img="[[item.placeholder]]"></site-image></a></div></template></dom-repeat></template><script>class SiteHome extends Polymer.Element{static get is(){return'site-home'}static get properties(){return{categories:{type:Array},visible:{type:Boolean,observer:'_visibleChanged'}}}_visibleChanged(a){a&&this.dispatchEvent(new CustomEvent('change-section',{bubbles:!0,composed:!0,detail:{title:'Home'}}))}}customElements.define(SiteHome.is,SiteHome);</script></dom-module></body></html>
