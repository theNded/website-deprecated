<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="../bower_components/google-youtube/google-youtube.html"><link rel="import" href="site-button.html"><link rel="import" href="site-data-provider.html"><link rel="import" href="site-common-styles.html"><link rel="import" href="site-image.html"></head><body><dom-module id="site-projects-detail"><template><style include="site-common-styles site-button">:host{display:block;width:80%;margin:auto;text-align:justify;}#content{@apply --layout-horizontal;@apply --layout-center-justified;}site-image{@apply --layout-flex-4;margin:64px 32px;}.detail{@apply --layout-flex-6;@apply --layout-vertical;margin:48px 32px;transition:opacity 0.4s;opacity:0;}.detail[has-content]{opacity:1;}h1{font-size:24px;font-weight:500;line-height:28px;margin:0;}#desc p{font-size:15px;margin:0;color:var(--app-secondary-color);}#desc a{color:lightslategrey;}#video{width:90%;margin:40px auto;}#video google-youtube{display:block;width:100%;height:auto;}@media (max-width: 767px){:host{text-align:left;}#content{@apply --layout-vertical;@apply --layout-center-justified;}site-image{width:80%;margin:20px auto;}.detail{box-sizing:border-box;margin:32px 0;padding:0 24px;width:100%;max-width:600px;}h1{font-size:20px;line-height:24px;}}</style><app-route route="[[route]]" pattern="/:project" data="{{routeData}}"></app-route><site-data-provider id="categoryData" category-name="projects" item-name="[[routeData.project]]" item="{{project}}" failure="{{failure}}"></site-data-provider><div id="content" hidden$="[[failure]]"><site-image alt="[[project.title]]" src="[[project.largeImage]]"></site-image><div class="detail" has-content$="[[_isDefined(project)]]"><h1>[[project.title]]</h1><div id="desc"></div><div id="video"><dom-if if="[[project.videoId]]"><template><google-youtube video-id="[[project.videoId]]" width="100%" height="315px" rel="0" start="0" autoplay="0"></google-youtube></template></dom-if></div></div></div><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></template><script>class SiteProjectDetail extends Polymer.Element{static get is(){return'site-projects-detail'}static get properties(){return{project:Object,route:Object,routeData:Object,visible:{type:Boolean,value:!1},offline:{type:Boolean,observer:'_offlineChanged'},failure:Boolean}}static get observers(){return['_projectChanged(project, visible)']}_projectChanged(a,b){b&&(this._projectChangeDebouncer=Polymer.Debouncer.debounce(this._projectChangeDebouncer,Polymer.Async.microTask,()=>{let c=a?a.description.join(''):'';this.$.desc.innerHTML=c,this.dispatchEvent(new CustomEvent('change-section',{bubbles:!0,composed:!0,detail:{category:a?a.category:'',title:a?a.title:''}}))}))}_isDefined(a){return null!=a}_tryReconnect(){this.$.categoryData.refresh()}_offlineChanged(a){a||this._tryReconnect()}}customElements.define(SiteProjectDetail.is,SiteProjectDetail);</script></dom-module></body></html>
