<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="site-data-provider.html"><link rel="import" href="site-common-styles.html"><link rel="import" href="site-image.html"><link rel="import" href="site-list-item.html"></head><body><dom-module id="site-blog"><template><style include="site-common-styles">.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}.hero-image{--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}.item-container{@apply --layout-center-justified;margin:0 10%;}.item-container a{display:block;text-decoration:none;}@media (max-width: 767px){.hero-image{height:170px;}}</style><site-data-provider id="categoryData" category-name="blog" category="{{category}}" failure="{{failure}}"></site-data-provider><site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image><dom-repeat items="[[_getListItems(category.items)]]" initial-count="4"><template><div class="item-container"><a href$="[[_getItemHref(item)]]"><site-list-item item="[[item]]"></site-list-item></a></div></template></dom-repeat><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></template><script>class SiteBlog extends Polymer.Element{static get is(){return'site-blog'}static get properties(){return{category:Object,route:Object,routeData:Object,visible:{type:Boolean,value:!1},offline:{type:Boolean,observer:'_offlineChanged'},failure:Boolean}}static get observers(){return['_categoryChanged(category, visible)']}connectedCallback(){super.connectedCallback(),this.isAttached=!0}disconnectedCallback(){super.disconnectedCallback(),this.isAttached=!1}_getListItems(a){return a||[{},{},{}]}_getItemHref(a){return a.name?['/blog',a.name].join('/'):null}_categoryChanged(a,b){b&&(this._changeSectionDebouncer=Polymer.Debouncer.debounce(this._changeSectionDebouncer,Polymer.Async.microTask,()=>{a?this.dispatchEvent(new CustomEvent('change-section',{bubbles:!0,composed:!0,detail:{category:a.name,title:a.title}})):this.dispatchEvent(new CustomEvent('show-invalid-url-warning',{bubbles:!0,composed:!0}))}))}_tryReconnect(){this.$.categoryData.refresh()}_offlineChanged(a){!a&&this.isAttached&&this._tryReconnect()}}customElements.define(SiteBlog.is,SiteBlog);</script></dom-module></body></html>
