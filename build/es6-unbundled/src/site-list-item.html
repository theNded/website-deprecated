<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="site-button.html"></head><body><dom-module id="site-list-item"><template><style include="site-common-styles site-button">:host{margin:0 48px;text-align:justify;}h1{font-size:18px;font-weight:500;line-height:28px;margin:0;color:var(--app-primary-color);}h2{font-size:16px;font-weight:800;line-height:28px;margin:0;color:var(--app-primary-color);}.item-container{@apply --layout-horizontal;border-bottom:1px solid #e5e5e5;}.desc-container{margin:20px 50px;@apply --layout-flex-6;@apply --layout-vertical;}site-image{@apply --layout-flex-4;margin:20px;}#desc{color:var(--app-primary-color);font-size:16px;}@media (max-width: 767px){:host{margin:0 12px;text-align:left;}h1{padding:10px 10%;}.item-container{@apply --layout-vertical;@apply --layout-center-justify;}site-image{width:80%;margin:auto;}}</style><h1>[[item.title]]</h1><div class="item-container"><site-image src="[[item.image]]" alt="[[item.title]]"></site-image><div class="desc-container"><div id="desc"></div><template is="dom-if" if="[[item.button]]"><site-button><a href="[[_getFileUrl(item)]]" ,="" target="_blank">[[item.button]]</a></site-button></template></div></div></template><script>class SiteListItem extends Polymer.Element{static get is(){return'site-list-item'}static get properties(){return{item:{type:Object,observer:'_itemChanged'}}}_getFileUrl(a){return a.name?['/publications',a.name].join('/')+'.pdf':null}_itemChanged(a){this._itemChangeDebouncer=Polymer.Debouncer.debounce(this._itemChangeDebouncer,Polymer.Async.microTask,()=>{let b=a?a.shortDesc:'';this.$.desc.innerHTML=b})}}customElements.define(SiteListItem.is,SiteListItem);</script></dom-module></body></html>
