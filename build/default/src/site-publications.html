<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="site-data-provider.html">
<link rel="import" href="site-common-styles.html">
<link rel="import" href="site-image.html">
<link rel="import" href="site-list-item.html">
<link rel="import" href="site-button.html">

<dom-module id="site-publications">

  <template>

    <style include="site-common-styles">
      .hero-image {
        position: relative;
        height: 320px;
        overflow: hidden;
        margin-bottom: 32px;
      }

      .hero-image {
        --site-image-img: {
          position: absolute;
          top: 0;
          bottom: 0;
          left: -9999px;
          right: -9999px;
          max-width: none;
        };
      }

      .item-container {
        @apply --layout-center-justified;
        width: 80%;
        margin: auto;
      }

      .item-container a {
        display: block;
        text-decoration: none;
      }

      @media (max-width: 767px) {
        .hero-image {
          height: 170px;
        }
      }

    </style>

    <!--
      site-data-provider provides the category data for a given category name.
    -->
    <site-data-provider id="categoryData" category-name="publications" category="{{category}}" failure="{{failure}}"></site-data-provider>

    <site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image>

    <dom-repeat items="[[_getListItems(category.items)]]" initial-count="4">
      <template>
        <div class="item-container">
          <site-list-item item="[[item]]"></site-list-item>
        </div>
      </template>
    </dom-repeat>

    <!--
      site-network-warning shows a warning message when the items can't be rendered due
      to network conditions.
    -->
    <site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning>

  </template>

  <script>

    class SitePublications extends Polymer.Element {

      static get is() { return 'site-publications'; }

      static get properties() { return {
        category: Object,

        visible: {
          type: Boolean,
          value: false
        },

        offline: {
          type: Boolean,
          observer: '_offlineChanged'
        },

        failure: Boolean

      }}

      static get observers() { return [
        '_categoryChanged(category, visible)'
      ]}

      connectedCallback() {
        super.connectedCallback();
        this.isAttached = true;
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this.isAttached = false;
      }

      _getListItems(items) {
        // Return placeholder items when the items haven't loaded yet.
        return items || [{},{},{}];
      }

      _getItemHref(item) {
        // By returning null when `itemId` is undefined, the href attribute won't be set and
        // the link will be disabled.
        return item.name ? ['/publications', item.name].join('/') : null;
      }

      _categoryChanged(category, visible) {
        if (!visible) {
          return;
        }
        this._changeSectionDebouncer = Polymer.Debouncer.debounce(this._changeSectionDebouncer,
          Polymer.Async.microTask, () => {
            if (category) {
              // Notify the category and the page's title
              this.dispatchEvent(new CustomEvent('change-section', {
                bubbles: true, composed: true, detail: {
                  category: category.name,
                  title: category.title
                }}));
            } else {
              this.dispatchEvent(new CustomEvent('show-invalid-url-warning', {
                bubbles: true, composed: true}));
            }
          });
      }

      _tryReconnect() {
        this.$.categoryData.refresh();
      }

      _offlineChanged(offline) {
        if (!offline && this.isAttached) {
          this._tryReconnect();
        }
      }

    }

    customElements.define(SitePublications.is, SitePublications);

  </script>

</dom-module>
