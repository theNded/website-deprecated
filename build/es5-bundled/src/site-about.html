<html><head><link rel="import" href="../bower_components/polymer/polymer-element.html"><link rel="import" href="../bower_components/app-route/app-route.html"><link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html"><link rel="import" href="site-data-provider.html"><link rel="import" href="site-common-styles.html"><link rel="import" href="site-image.html"><link rel="import" href="site-list-item.html"></head><body><dom-module id="site-about"><template><style include="site-common-styles">.intro{text-align:justify;font-size:15px;width:60%;margin:auto;}.intro h2{padding-bottom:5px;border-bottom:1px solid black;}.contact-container{@apply --layout-horizontal;@apply --layout-center-justify;margin:auto;width:100%;}.contact{width:33%;text-align:left;}.contact h3{margin:0;}.hero-image{position:relative;height:320px;overflow:hidden;margin-bottom:32px;}.hero-image{--site-image-img:{position:absolute;top:0;bottom:0;left:-9999px;right:-9999px;max-width:none;};}a:link, a:visited{font-weight:800;text-decoration:none;color:darkgoldenrod;}@media (max-width: 767px){.intro{text-align:left;}.hero-image{height:170px;}.contact-container{@apply --layout-vertical;}.contact{width:100%;}}</style><site-data-provider id="categoryData" category-name="about" category="{{category}}" failure="{{failure}}"></site-data-provider><site-image alt="[[category.title]]" src="[[category.image]]" placeholder-img="[[category.placeholder]]" class="hero-image"></site-image><div class="intro"><h2>Intro</h2><p>I am Wei Dong (董未 in Chinese character). I am currently a master student supervised by <a href="http://www.cis.pku.edu.cn/vision/Visual&amp;Robot/people/zha/">Prof. Hongbin Zha</a> at <a href="http://www.cis.pku.edu.cn/vision/3DVCR/3DVCR_E.html">3D Visual Computing and Robotics Group</a> in <a href="http://www.klmp.pku.edu.cn/">Key Laboratory of Machine Perception</a>, Peking University, China. In the summer of 2017, I was a research intern at <a href="https://cvg.ethz.ch">CVG group</a> at ETH Zurich, Switzerland. I received my bachlor's degree in Peking University in 2015.</p><p>I always think that human's experience is limited by time and space. The emergance of Virtual Reality (VR) and Augmented Reality (AR) have greatly changed the situation. Hence, I have been focusing on this field both in applications and their underlying theory, from 3D reconstruction to SLAM, since I was an undergraduate student.</p><p>I am not quite a successful researcher up to now considering publications: I have submitted several papers and received a list of rejections. Yet I'm still working hard in the hope that the world will hear my voice one day. Not too far, I hope.</p><h2>Contact</h2><div class="contact-container"><div class="contact"><h3>Address</h3><p>Wei Dong,<br>Room 2207, Science Building 2,<br>100871, Peking University,<br>Haidian District, Beijing, China</p></div><div class="contact"><h3>Email</h3><p>w <i>dot</i> dong <i>at</i> pku <i>dot</i> edu <i>dot</i> cn</p></div><div class="contact"><h3>Website</h3><p><a href="https://thended.github.io">https://thended.github.io</a></p></div></div><site-network-warning hidden$="[[!failure]]" offline="[[offline]]" on-try-reconnect="_tryReconnect"></site-network-warning></div></template><script>var SiteAbout=function(a){function b(){return babelHelpers.classCallCheck(this,b),babelHelpers.possibleConstructorReturn(this,(b.__proto__||Object.getPrototypeOf(b)).apply(this,arguments))}return babelHelpers.inherits(b,a),babelHelpers.createClass(b,[{key:'connectedCallback',value:function(){babelHelpers.get(b.prototype.__proto__||Object.getPrototypeOf(b.prototype),'connectedCallback',this).call(this),this.isAttached=!0}},{key:'disconnectedCallback',value:function(){babelHelpers.get(b.prototype.__proto__||Object.getPrototypeOf(b.prototype),'disconnectedCallback',this).call(this),this.isAttached=!1}},{key:'_categoryChanged',value:function(d,e){var f=this;e&&(this._changeSectionDebouncer=Polymer.Debouncer.debounce(this._c
